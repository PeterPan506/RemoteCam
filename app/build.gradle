apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 20
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId "com.ambarella.remotecam"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.20"
    }
    buildTypes {
        release {
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java/fragment', 'src/main/java/connectivity']
            jniLibs.srcDir '../../../libs/StreamView/libs'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:20.0.0'
    compile files('libs/ambastreamview.jar')
    compile files('src/main/libs/afilechooser.jar')
    compile files('src/main/libs/ambastreamview.jar')
}
